<form 
    class="card"
    [formGroup] ="form"
    (nsSubmit)="onSubmit()"
>
    <div class="card-content">
        <span class="card-title">Войти в систему</span>
        <div class="input-field">
            <input
             formControlName="email"
             id="email" 
             type="email"
             [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
            >
            <label for="email">Email:</label>
            <span
             class="helper-text red-text"
             *ngIf="form.get('email').invalid && form.get('email').touched"
             
            >
            <span *ngIf="form.get('email').errors['required']">Заполните поле Email</span>
            <span *ngIf="form.get('email').errors['email']">Введите корректный емайл</span>
                
            </span>
        </div>
        <div class="input-field">
            <input
             formControlName="password"
             id="password" 
             type="password" 
             [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
            >
            <label for="password">Пароль:</label>
            <span
            class="helper-text red-text"
            *ngIf="form.get('password').invalid && form.get('password').touched"
           >
               Заполните поле пароль
            </span>
        </div>
    </div>
    <div class="card-action">
        <button 
        [disabled]="form.invalid"
        type="submit"
        class="modal-action btn waves-effect"
        >
        Войти
      </button>
    </div>
</form>
